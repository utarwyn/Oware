                    'Class-Path': configurations.compile.collect { it.getName() }.join(' '),
                    'Main-Class': mainClassName
            )
        }
        // tells to put all dependencies jars to our fat jar
        from {
            configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
        }
    }
}